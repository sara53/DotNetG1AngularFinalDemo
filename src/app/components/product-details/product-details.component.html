<div class="bg-dark p-5 text-center text-light">
  <div class="container">
    <h3 class="text-warning">{{ product.id }} : {{ product.productName }}</h3>
    <p>Price: {{ product.price }}</p>
    <p>Quantity: {{ product.quantity }}</p>
    <button [routerLink]="['/products']" class="btn btn-outline-primary">
      Back to Products
    </button>
  </div>
</div>
